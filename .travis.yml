---
sudo: required
dist: trusty

language: python
python: "2.7"

env:
  matrix:
  - ANSIBLE_VERSION=latest
  global:
    secure: 

branches:
  only:
    - master

before_install:
  - sudo apt-get update -qq

  # Install php and curl
  - sudo apt-get install --yes php5-cli curl

  - openssl aes-256-cbc -K $encrypted_41bee1b0b063_key -iv $encrypted_41bee1b0b063_iv -in id_rsa.enc -out tests/id_rsa -d


after_success:
  - |

       $(npm bin)/set-up-ssh --key "$encrypted_XXXXXXXXXXXX_key" \
                             --iv "$encrypted_XXXXXXXXXXXX_iv" \
                             --path-encrypted-key "id_rsa.enc"
install:
  # Install Ansible.
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible; else pip install ansible==$ANSIBLE_VERSION; fi
  - if [ "$ANSIBLE_VERSION" = "latest" ]; then pip install ansible-lint; fi

script:
  # Check the role/playbook's syntax.
  - ansible-playbook -i tests/inventory tests/test.yml --syntax-check

  # Run the role/playbook with ansible-playbook.
  - ansible-playbook -i tests/inventory tests/test.yml -vvvv --connection=local

  # Run the role/playbook again, checking to make sure it's idempotent.
  - >
    ansible-playbook -i tests/inventory tests/test.yml
    | grep -q 'changed=0.*failed=0'
    && (echo 'Idempotence test: pass' && exit 0)
    || (echo 'Idempotence test: fail' && exit 1)

  - if [ "$ANSIBLE_VERSION" = "latest" ]; then ansible-lint tests/test.yml || true; fi
